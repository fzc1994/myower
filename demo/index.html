<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="http://g.alicdn.com/fi/bui/jquery-1.8.1.min.js"></script>
	</head>
	<body>
	<script type="text/javascript">
    function initScreen(e) {
        var winWidth = $(window).width(),className;
        if (winWidth >= 1890) {
            className = 'big-width';
        } else if (winWidth >= 1280) {
            className = 'middle-width';
        } else {
            className = 'small-width';
        }
        $('body')[0].className = className;
    }
    $(window).resize(initScreen);
    initScreen();
    console.log($(window).width())
</script>
	</body>
</html>
